<html>

    <meta charset="utf-8">

    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="login.css">
  </head>
  <body >

    
    <div id="header" style="top: 0px;">
      <div id="logo" >
          <!-- DramNPlay -->
          <img src="image/logo1.png" alt="" style="height: 50px;width: 90px;">
          <p class="lname"><a href="index.html">DrawNPlay</a></p>

      </div>
      <ul id="list">
          <li><a href="index.html">Home</a></li>
          <li><a href="leaderboard.html">LeaderBoard</a></li>
          <li><a href="contact.html">ContactUs</a></li>
          <li><a href="login.html">Login</a></li>  
      </ul>
      <div id="hamburger"><i class="fa fa-bars" aria-hidden="true"></i></div>
  </div>

    <div class="form-selector">
      <button id="register-btn" onclick="document.getElementById('register-form').style.display = 'block';  document.getElementById('login-form').style.display = 'none';">Register</button>
      <button id="login-btn" onclick="document.getElementById('login-form').style.display = 'block';  document.getElementById('register-form').style.display = 'none';">Login</button>
    </div>

    <div id="register-form" class="form-container">
        <form>
          <h2>Registration Form</h2>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>

        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>

        <label for="email">Email</label>
        <input type="email" id="email1" name="email" required>

        <label for="password">Password</label>
        <input type="password" id="password1" name="password" required>

        <input type="submit" value="Submit" onclick="submitForm()">
      </form>
    </div>

    <div id="login-form" class="form-container">
        <form>
        <h2>Login Form</h2>
        <label for="email">Email</label>
        <input type="email" id="email2" name="email" required>

        <label for="password">Password</label>
        <input type="password" id="password2" name="password" required>

        <input type="submit" value="Submit" onclick="submitForm()">
      </form>
    </div>
